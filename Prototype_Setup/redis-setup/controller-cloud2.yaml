apiVersion: v1
kind: Pod
metadata:
  name: controller-cloud2
  labels:
    app: control-engine
    cluster: cloud2
spec:
  containers:
  - name: redis
    image: redis
    command:
      - redis-server
    ports:
      - containerPort: 6379
        name: redis
        protocol: TCP
  - name: controller-cloud2
    image: samodha/microfog:latest
    resources:
      requests:
        cpu: "100m"
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
  serviceAccountName: controller-serviceaccount 
  